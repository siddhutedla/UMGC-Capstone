<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Concert Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 340px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #666;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        span#error_message {
            color: red;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="registerForm" method="post" onsubmit="return validateRegistration()">
        <h2>Register for Concert Finder</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <div>
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <span id="errorMessage"></span>
        <button type="submit">Register</button>
    </form>

    <script>
        function validateRegistration() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            if (!username.match(/^[a-zA-Z0-9_.-]*$/) || !password.match(/^[a-zA-Z0-9_.-]*$/) || password !== passwordConfirm) {
                document.getElementById('errorMessage').innerText = 'Invalid username or passwords do not match.';
                return false;
            }
            return true;
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            if (validateRegistration()) {
                try {
                    const form = document.getElementById('registerForm');
                    const formData = new FormData(form);
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        window.location.href = '/login'; // Redirect to login page on successful registration
                    } else {
                        const errorMessage = await response.text();
                        document.getElementById('errorMessage').innerText = errorMessage;
                    }
                } catch (error) {
                    console.error('Error submitting registration form:', error);
                    document.getElementById('errorMessage').innerText = 'Registration failed. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
