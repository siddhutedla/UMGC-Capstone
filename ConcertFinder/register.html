<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <!-- Error message placeholder -->
        <span id="errorMessage" style="color: red;"></span>

        <!-- Submit button -->
        <button type="button" onclick="submitRegisterForm()">Register</button>
    </form>

    <script>
        async function submitRegisterForm() {
            try {
                const form = document.getElementById('registerForm');
                const formData = new FormData(form);
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = '/login'; // Redirect to login page on successful registration
                } else {
                    const errorMessage = await response.text();
                    document.getElementById('errorMessage').innerText = errorMessage; // Display error message
                }
            } catch (error) {
                console.error('Error submitting registration form:', error);
            }
        }
    </script>
</body>
</html>
