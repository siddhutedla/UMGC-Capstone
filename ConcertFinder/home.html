<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome to Concert Finder</h2>

    <!-- Check if user is logged in -->
    <div id="loginSection">
        <!-- Login button -->
        <button onclick="location.href='/login'">Login</button>

        <!-- Register button -->
        <button onclick="location.href='/register'">Register</button>
    </div>

    <!-- Greeting message for logged-in user -->
    <div id="greetingSection" style="display: none;">
        <p>Hello <span id="username"></span>!</p>
        <!-- Logout button -->
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to check if user is logged in and update UI
        document.addEventListener('DOMContentLoaded', checkLoggedIn);

async function checkLoggedIn() {
    try {
        const response = await fetch('/api/isLoggedIn');
        if (!response.ok) throw new Error('Failed to fetch login status.');

        const { isLoggedIn } = await response.json();
        console.log('Is logged in:', isLoggedIn);

        const loginSection = document.getElementById('loginSection');
        const greetingSection = document.getElementById('greetingSection');

        if (isLoggedIn) {
            loginSection.style.display = 'none';
            greetingSection.style.display = 'block';

            const usernameResponse = await fetch('/get-username');
            if (!usernameResponse.ok) throw new Error('Failed to fetch username.');

            const username = await usernameResponse.text();
            document.getElementById('username').innerText = username;
        } else {
            loginSection.style.display = 'block';
            greetingSection.style.display = 'none';
        }
    } catch (error) {
        console.error('Error checking login status:', error);
        // Optionally handle error by showing a message to the user
    }
}

async function logout() {
    try {
        const response = await fetch('/logout', { method: 'POST' });
        if (!response.ok) throw new Error('Logout failed.');

        window.location.href = '/';
    } catch (error) {
        console.error('Error logging out:', error);
    }
}

    </script>
    
</body>
</html>
