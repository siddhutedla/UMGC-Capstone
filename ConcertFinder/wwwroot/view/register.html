<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Concert Finder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="register-body">
    <form id="registerForm" method="post" onsubmit="return validateRegistration()" class="register-form">
        <h2>Register for Concert Finder</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <div>
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required pattern="^[a-zA-Z0-9_.-]*$">
        </div>
        <span id="errorMessage"></span>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </form>

    <script src="/js/register.js"></script>
</body>
</html>
