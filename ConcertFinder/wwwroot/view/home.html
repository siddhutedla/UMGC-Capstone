<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Concert Finder</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Welcome to Concert Finder</h2>
            <p>Hello, <span id="usernameDisplay"></span>!</p>
        </div>
        <nav class="navbar">
            <button onclick="location.href='/'" class="btn">Home</button>
            <button onclick="location.href='/saved'" class="btn">Pins</button>
            <button onclick="location.href='/account'" class="btn">Account</button>
            <button onclick="logout()" class="btn">Logout</button>
        </nav>
    </header>
    

    <section>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search concerts...">
            <button id="searchButton" class="btn">Search Artist</button>
        </div>
        <div id="errorDisplay" class="error-display"></div>
        <div id="searchResults"></div>
    </section>

    <section id="recommendations" class="recommendations">
        <h3>Recommended Artists</h3>
        <div id="recommendationsList">
        </div>
    </section>

    <script src="/js/home.js"></script>
</body>

</html>
